[package]
authors = ["Quan Tran <quan@shousio.com>"]
categories = [
  "development-tools",
  "development-tools::cargo-plugins",
]
description = "Cargo subcommands that integrate the Compiler Interrupt to the package"
edition = "2018"
keywords = ["assembly", "llvm-ir", "plugins", "cargo", "subcommand"]
license = "MIT"
name = "cargo-ci"
readme = "README.md"
repository = "https://github.com/bitslab/cargo-ci"
version = "1.0.0"

[dependencies]
anyhow = "1"
cargo-util = { path = "crates/cargo-util" }
cargo_metadata = "0"
clap = "3.0.0-beta.2"
filetime = "0"
lazy_static = "1"
tracing = "0"
tracing-subscriber = "0"

[build-dependencies]
anyhow = "1"
cargo-util = { path = "crates/cargo-util" }

[[bin]]
name = "build-ci"
path = "src/main.rs"
